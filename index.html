<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login to my site</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex justify-center items-center h-screen bg-slate-300">
        <div class="w-96 p-6 shadow-lg bg-white rounded-md">
            <div class="flex justify-center items-center">
                <img src="photos/monkey.jpg" alt="">
            </div>
            <label class="block text-base mb-2 " for="email"> Email</label>
            <div>
                <input class="border-2 hover:border-slate-300 focus:outline-none border-slate-300 w-full mb-4 h-10 p-4"
                    type="text" placeholder="Enter your Email">
            </div>
            <label class="block text-base mb-2" for="password">password</label>
            <div>
                <input class="border-2 border-slate-300 hover:border-slate-300 focus:outline-none w-full mb-4 h-10 p-4"
                    type="password" placeholder="Enter your password">
            </div>
            <div class="flex justify-between items-center mb-2 ">
                <div>
                    <input type="checkbox">
                    <label for="checkbox">Remember me</label>
                </div>
                <div>
                    <a href="#" class="text-indigo-800">Forgot Password?</a>
                </div>

            </div>


            <div class="text-center">
                <button class="bg-blue-500 w-full p-2 rounded-sm text-white mb-2 ">Login</button>
            </div>

            <div class="text-center">
                <button class="bg-green-500 w-full p-2 rounded-sm text-white mb-2 ">Facebook</button>
            </div>
            <div class="text-center">
                <button class="bg-red-500 w-full p-2 rounded-sm text-white mb-2 ">Google</button>
            </div>


        </div>

    </div>
</body>

</html>
